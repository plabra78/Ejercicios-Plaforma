<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Inscripci칩n</title>
</head>

<body>
    <form>
        <h1>Formulario de Inscripci칩n</h1>
        <br>
        <label for="nombreusuario">Nombres * </label>
        <input type="text" id="nombreusuario" name="name">
        </br>
        <br>
        <label for="apellidousuario">Apellidos * </label>
        <input type="text" id="apellidousuario" name="name">
        </br>
        <br>
        <label for="mailusuario">Mail * </label>
        <input type="email" id="mailusuario" name="name">
        </br>
        <br>
        <label for="contrasenausuario">Contrase침a * </label>
        <input type="password" id="contrasenausuario" name="name">
        </br>
        <br>
        <label for="confirmacioncontrasenausuario">Confirme Contrase침a * </label>
        <input type="password" id="confirmacioncontrasenausuario" name="name">
        </br>
        <br>
        <label for="fechaNacimientousuario">Fecha de Nacimiento</label>
        <input type="date" id="fechaNacimientousuario" name="name">
        </br>
        <br>
        <label>Identidad de Genero</label>
        <input type="radio" name="radio">Masculino
        <input type="radio" name="radio">Femenino
        <input type="radio" name="radio">No Binario
        <input type="radio" name="radio">Prefiero No Contestar
        </br>
        <br>
        <label>Una breve descripcion sobre mi:</label>
        </br>
        <br>
        <textarea name="comment" cols="20" rows="3" style="width: 570px; height: 100px;"></textarea>
        </br>
        <br>
        <label>Lenguaje Favorito</label>
        <select name="Seleccion">
            <option value="1">C++</option>
            <option value="2">Java</option>
            <option value="3">JavaScript</option>
            <option value="4">PHP</option>
            <option value="5">Sharp</option>
        </select>
        </br>
        <br>
        <label>Estoy de Acuerdo</label>
        <input type="checkbox" id="aceptar">
        </br>
        <br>
        <input type="submit" Value="Crear Cuenta">
        </br>
    </form>
</body>

</html>
